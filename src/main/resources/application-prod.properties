# Server Configuration
server.port=${PORT:8080}
spring.application.name=dubai-license-theory

# Database Configuration
# Option 1: Using H2 (file-based - Railway provides persistent volumes)
spring.datasource.url=jdbc:h2:file:/app/data/dlt_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# Option 2: Using MySQL (uncomment these and comment H2 above if you add Railway MySQL)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Dubai

# Logging
logging.level.com.dubai.dlt=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security (for production)
server.error.include-message=never
server.error.include-stacktrace=never
