# Server Configuration
server.port=5050
server.address=0.0.0.0
spring.application.name=dubai-license-theory

# PostgreSQL Database Configuration (Railway)
# Railway provides DATABASE_URL in the format: postgresql://user:password@host:port/database
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
# No need to set username/password separately - they're in DATABASE_URL

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Dubai

# Logging
logging.level.com.dubai.dlt=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security (for production)
server.error.include-message=never
server.error.include-stacktrace=never
